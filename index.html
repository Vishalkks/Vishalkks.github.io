<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>


  <a-assets>
    <img id="my-image" style="position:absolute;left:5%;top:3%;" src="logo.png"/>
    <img id="my-image" style="position:absolute;left:5%;bottom:3%;" src="logo.png"/>
  </a-assets>
  <!-- Using the asset management system. -->
  <a-image position="-4 4 1" src="#my-image"></a-image>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
 
      <a-assets>
        <video id="video" src="dubai.mp4"
               autoplay loop crossorigin></video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
    </a-scene>
  </body>
</html>
